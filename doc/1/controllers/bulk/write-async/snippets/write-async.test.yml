name: Bulk#WriteAsync
description: Creates or replace a document directly into the storage engine.
hooks:
  before: |
    curl -X POST kuzzle:7512/nyc-open-data/_create
    curl -X PUT kuzzle:7512/nyc-open-data/yellow-taxi
