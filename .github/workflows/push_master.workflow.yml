name: Main branch

on:
  push:
    branches:
      - master

jobs:
  unit-tests:
    name: Unit Tests - .NET v${{ matrix.dotnet }}
    runs-on: ubuntu-18.04
    timeout-minutes: 30
    strategy:
      matrix:
        dotnet: ["2.2"]
    steps:
      - uses: actions/checkout@v2
      - name: Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ matrix.dotnet }}
      - uses: ./.github/actions/unit-tests

  snippets-tests:
    name: Snippet Tests
    runs-on: ubuntu-18.04
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v2
      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - uses: actions/setup-node@v1
        with:
          node-version: "12"
      - uses: ./.github/actions/snippets-tests
        with:
          docofile: .ci/doc/docker-compose.yml

  deploy-prod:
    name: Production deployment
    runs-on: ubuntu-18.04
    timeout-minutes: 30
    needs: [unit-tests, snippets-tests]
    if: ${{ !startsWith( github.event.head_commit.message, '[no-deploy]') }}
    strategy:
      matrix:
        dotnet: ["2.2"]
    steps:
      - uses: actions/checkout@v2
      - name: Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ matrix.dotnet }}
      - uses: ./.github/actions/deploy
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}

  doc-deploy:
    name: Deploy Doc to PROD
    runs-on: ubuntu-latest
    needs: [snippets-tests, unit-tests]
    if: ${{ !startsWith( github.event.head_commit.message, '[no-deploy]') }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Extract references from context
        shell: bash
        id: extract-refs
        run: |
          echo "::set-output name=version::$(git describe --abbrev=0 --tags | cut -d. -f 1)"
          echo "::set-output name=repo::$(echo $GITHUB_REPOSITORY | cut -d/ -f 2)"
      - uses: convictional/trigger-workflow-and-wait@v1.3.0
        with:
          owner: kuzzleio
          repo: documentation
          github_token: ${{ secrets.ACCESS_TOKEN_CI }}
          workflow_file_name: child_repo.workflow.yml
          ref: master
          inputs: '{"repo_name": "${{ steps.extract-refs.outputs.repo }}", "branch": "${{ github.head_ref }}", "version": "${{ steps.extract-refs.outputs.version }}"}'
