name: Deploy
description: Run Deploy
runs:
  using: "composite"
  steps:
    - name: Run restore
      run: dotnet restore
      shell: bash
    - name: Run Deploy
      run: |
        dotnet build ./Kuzzle/Kuzzle.csproj -c Release
        dotnet build ./Kuzzle.Tests/Kuzzle.Tests.csproj
        bash deploy.sh
      shell: bash
